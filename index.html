<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Importação do Tailwind CSS-->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <link rel="stylesheet" href="./css/styles.css">
    <title>Números por extenso</title>
  
</head>

<body> 
    <div class="container mx-auto p-4">
        <h1 class="text-center font-semibold text-2xl">Números por extenso</h1> 
        <label class="flex flex-col m-4 text-xl">
            <span>
                Escolha um número entre 0 e 999: <br>
                <input type="range" id="inputEscolher" min="0" max="999"  value="0" step="1">
            </span>        
        </label>   
        
        <label class="flex flex-col m-4 text-xl">
            <span>
                Número atual: <br>
                <input type="text" id="inputMostrar" value="0" readonly disabled>
            </span>        
        </label>  

        <label class="flex flex-col m-4 text-xl">
            <span>
                Número por extenso: <br>
                <input type="text" id="inputEscrever" value="zero" readonly disabled>
            </span>        
        </label>  
    </div>
    
    
    <script defer src="./js/script.js"></script>
</body>
</html>
